<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:insert="fragments/head :: head"></th:block>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <h2 th:text="${name}">List of Seed Starters</h2>

  <form th:method="POST"  th:action="@{/admin/users}" th:object="${new_user}">

    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>

    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>

    <input type="submit" value="Create!"/>
  </form>



  <table>
    <thead>
    <tr>
      <th>id</th>
      <th>active</th>
      <th>username</th>
      <th>role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:class="${user.id == id_current_user} ? 'green' : 'red'"  th:text="${user.id}"></td>
      <td th:text="${user.active}"></td>
      <td th:text="${user.username}"></td>
      <td >
        <div th:each="role : ${user.roles}">
          <p th:text="${role}"></p>
        </div>
      </td>
      <td><a th:href="@{/admin/users/{id}(id=${user.getId()})}"><button th:text="Change"></button></a></td>
      <td>
        <form th:method="DELETE" th:action="@{/admin/users/{id}/delete(id=${user.getId()})}">
          <input type="submit" value="Delete"/>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
