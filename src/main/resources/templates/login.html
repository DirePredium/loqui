<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <th:block th:insert="~{fragments/head :: head}"></th:block>
</head>
<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-0">Please enter your login and password!</p>
                  <p class="small mb-5"><a class="text-warning" th:href="@{/}">Main page</a></p>

                  <form th:action="@{/login}" method="post" id="loginForm">

                      <div class="form-outline form-white mb-4">
                          <input type="text" name="username" id="typeUsernameX" class=" form-control form-control-lg active">
                          <label class="form-label" for="typeUsernameX" style="margin-left: 0px;">Username</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>

                      <div class="form-outline form-white mb-4">
                          <input type="password" name="password" id="typePasswordX" class=" form-control form-control-lg active">
                          <label class="form-label" for="typePasswordX" style="margin-left: 0px;">Password</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>


                  </form>


                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                <button form="loginForm" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>

              </div>

              <div>
                <p class="mb-0">Don't have an account? <a th:href="@{/register}" class="text-white-50 fw-bold">Sign Up</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
